<ion-view view-title="News Feeds">
	<ion-nav-buttons side="right">
    <i class="icon ion-ios-gear menu-button" ng-click="moreOptions()">
    </i>
  </ion-nav-buttons>
  <ion-content>
    
    <ion-list>
      <ion-item class="news-list-style" ng-repeat="playlist in playlists" href="#/app/playlists/{{$index}}">
        <img src="img/sources/{{playlist.id}} copy.png" class="cell-image"/>
        <img src="img/sources/{{playlist.id}}-11.png" onerror="this.style.display='none'" class="twitter-image"/>
         {{playlist.title}}
        <i class="icon ion-chevron-right arrow-image"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
